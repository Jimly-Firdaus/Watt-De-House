image: python:3.9-slim-buster

stages:
  - test

variables:
  PYTHONPATH: "$PYTHONPATH:$CI_PROJECT_DIR/src"

before_script:
  - apt-get update && apt-get install -y python3-pip
  - echo "Python 3 and pip installed"
  - pip3 install PyQt5
  - echo "PyQt5 installed"

run-tests:
  tags:
    - docker-runner
  stage: test
  script:
    - python3 -m unittest discover test
  only:
    - merge_requests
    - main
    - dev
    - feature/gui